<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .img {
            width: 1226px;
            height: 460px;
            position: relative;
        }
        .img:hover::after {
            content: "";
            width: 100%;
            height: 100%;
            border: 10px solid rgba(255,255,255,.5);
            position: absolute;
            left: 0;
            top: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .miImg {
            width: 220px;
            height: 220px;
            overflow: hidden;
            margin: 100px auto;
        }
        .miImg {
            transition: all 0.5s;
        }
        .miImg:hover {
            transform: translate(0px,-1px);
            box-shadow: 0px 15px 30px rgba(0,0,0,.1);
        }

        .fl {
            width: 80%;
            height: 200px;
            margin: 200px auto;
            display: flex;
        }
        .fl span {
            display: block;
            width: 100%;
            height: 100%;
            flex: 1;

        }
        .fl span:nth-child(1) {
            background-color: pink;
        }
        .fl span:nth-child(2) {
            background-color: green;
            flex: 5;
            margin: 0 10px;
        }
        .fl span:nth-child(3) {
            background-color: blue;
        }

        .three {
            perspective: 500px;
          }
        .three img {
            transition: all 1s;
        }
        .three:hover img {
            transform: rotateX(180deg);
        }
    </style>
</head>
