<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		a {
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
		}
		.fl {
			float: left;
		}
		.clearfix:after, .clearfix:before {
			content: '';
			display: table;
		}
		.clearfix:after {
			clear: both;
		}
		.box {
			width: 240px;
			height: 181px;
			border: 1px solid #D2E1F1;
			margin: 100px auto;
			padding: 0 19px;
		}
		.box h2 {
			font:bold 14px/35px "宋体";
			margin-left: -4px;
		}
		.box h2 a {
			color: #0873C0;
		}
		.box .top .img {
			width: 50px;
			height: 50px;
			background: url(images/pic.png) 0 0px;
			margin-right: 10px;
		}
		.box .top .sele select {
			width: 139px;
			height: 20px;
			font-size: 13px;
		}
		.box .top .star {
			margin-top: 7px;
			font: 12px/16px "宋体";
		}
		.box .top .star .white {
			width: 80px;
			height: 13px;
			display: block;
			float: right;
			background: url(images/star.png);
			position: relative;
			overflow: hidden;
		}
		.white i {
			width: 80px;
			height: 13px;
			display: block;
			background: url(images/star.png) 0 -27px;
			position: absolute;
			left: -16px;
		}
		.box .bottom {
			margin-top: 10px;
			font: 14px/26px "宋体";
			color: #323F5A;
		}
		#text a {
			color: #3B639F;
		}
	</style>
	<script>
	window.onload = function () {
		var arr = [4,2,4,1,0,1,2,2,3,5,2,3];
		function $(id) {
			return document.getElementById(id);
		}
		$("sel").onchange = function () {
			//alert(this.value);
			$("img").style.backgroundPosition = "0 -"+ (this.value * 50) +"px";
			$("star").style.left = "-"+ (arr[this.value] * 16) +"px";
		}
	}
	</script>
</head>
<body>
	<div class="box">
		<h2><a href="#">星座运势</a></h2>
		<div class = "top clearfix">
			<div class="img fl" id = "img"></div>
			<div class="sele fl">
				<select name="" id="sel">
					<option value="0">白羊座(03.21-04.19)</option>
					<option value="1">金牛座(04.20-05.20)</option>
					<option value="2">双子座(05.21-06.21)</option>
					<option value="3">巨蟹座(06.22-07.22)</option>
					<option value="4">狮子座(07.23-08.22)</option>
					<option value="5">处女座(08.23-09.22)</option>
					<option value="6">天秤座(09.23-10.23)</option>
					<option value="7">天蝎座(10.24-11.22)</option>
					<option value="8">射手座(11.23-12.21)</option>
					<option value="9">摩羯座(12.22-01.19)</option>
					<option value="10">水瓶座(01.20-02.18)</option>
					<option value="11">双鱼座(02.19-03.20)</option>
				</select>
			</div>
			<div class="star fl">
				<span>今日运势：</span>
				<span class = "white">
					<i id = "star"></i>
				</span>
			</div>
		</div>
		<div class = "bottom">
			<p id = "text" style = "color: #323F5A;">今天你在人群中或与朋友交往玩乐的时候，容易感觉被人忽视，似乎今天连贵人的关注点都不在你身上...<a href="#">[详细]</a></p>
		</div>
	</div>
</body>
</html>
