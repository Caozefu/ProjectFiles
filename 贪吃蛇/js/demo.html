<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, div, h3 {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100%;
        }

        .dialog {
            width: 200px;
            height: 50px;
            border: 1px solid #828282;
            text-align: center;
            line-height: 50px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            background-color: #f3f714;
            z-index: 999;
            box-shadow: 0 1px 15px #333;
        }

        .mask {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(198,198,198,.5);
            z-index: 998;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
