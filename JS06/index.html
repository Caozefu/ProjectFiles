<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标展示</title>
	<style type = "text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		.fl {
			float: left;
		}
		.box {
			width: 360px;
			height: 431px;
			border: 1px solid #ccc;
			margin: 100px auto;
		}
		.top {
			height: 360px;
			border-bottom: 1px solid #ccc;
		}
		.bottom ul li {
			margin-right: 2px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="top" id = "big">
			<img id = "img" src="images/01big.jpg" alt="" width="360" height="360">
		</div>
		<div class="bottom">
			<ul id = "small">
				<li class = "fl"><img src="images/01.jpg" alt=""></li>
				<li class = "fl"><img src="images/02.jpg" alt=""></li>
				<li class = "fl"><img src="images/03.jpg" alt=""></li>
				<li class = "fl"><img src="images/04.jpg" alt=""></li>
				<li class = "fl"><img src="images/05.jpg" alt=""></li>
			</ul>
		</div>
	</div>
	<script>
		function $(id) {
			return document.getElementById(id);
		}
		var children = $("small").children;
		for(var i = 0; i <= 5; i++) {
			//var index = 0;
			children[i].index = i + 1;
			children[i].onmouseover = function() {
				//debugger;
				$("img").src = "images/0"+ this.index +"big.jpg";
			}			
		}
	</script>
</body>
</html>
