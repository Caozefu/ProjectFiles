<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul,ol {
            list-style: none;
        }
        html,body,ol {
            width: 100%;
            height: 100%;
        }
        .ul {
            position: fixed;
            top: 150px;
            left: 0;
            border: 1px solid #000;
            border-left: none;
        }
        .ul li {
            width: 100px;
            height: 100px;
            /*border: 1px solid #ccc;*/
            font: 20px/100px "microsoft yahei";
            text-align: center;
            cursor: pointer;
            background-color: #fff;
        }
        .ol li {
            width: 100%;
            height: 100%;
            background-color: pink;
        }
    </style>
    <script src = "固定导航栏/my.js"></script>
    <script>
        window.onload = function() {
            var leader = 0, target = 0, timer = null;
            var ul = $("UL");
            var ol = $("OL");
            var ulLis = ul.children;
            var olLis = ol.children;
            for(var i = 0; i < ulLis.length; i++) {
                //点击滚屏
                ulLis[i].index = i;

                ulLis[i].onclick = function() {
                    clearInterval(timer);
                    target = olLis[this.index].offsetTop;
                    timer = setInterval(function() {
                        if(leader === target) {
                            clearInterval(timer);
                        }else {
                            leader = leader + (target - leader) / 10;
                            window.scrollTo(0,leader);
                        }
                    },30)
                };



                //鼠标划过变色
                ulLis[i].onmouseover = function() {
                    for(var j = 0; j < ulLis.length; j++) {
                        ulLis[j].style.backgroundColor = "";
                    }
                    var col = olLis[this.index].style.backgroundColor;
                    this.style.backgroundColor = col;
                };
                ulLis[i].onmouseout = function() {
                    this.style.backgroundColor = "white";
                }
            }
        }
    </script>
</head>
<body>
    <ul class = "ul" id = "UL">
        <li>首页</li>
        <li>动态</li>
        <li>展示</li>
        <li>结束</li>
        <!--<li style = "background-color: pink;">首页</li>-->
        <!--<li style = "background-color: yellow;">动态</li>-->
        <!--<li style = "background-color: greenyellow;">展示</li>-->
        <!--<li style = "background-color: deepskyblue;">结束</li>-->
    </ul>
    <ol class = "ol" id = "OL">
        <li style = "background-color: pink;"></li>
        <li style = "background-color: yellow;"></li>
        <li style = "background-color: greenyellow;"></li>
        <li style = "background-color: deepskyblue;"></li>
    </ol>
</body>
</html>
