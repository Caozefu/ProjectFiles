<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .table {
            width: 500px;
            font-size: 16px;
            border-collapse: collapse;
        }

        table td,
        table th {
            border-width: 1px;
            border-style: solid;
            border-color: #333;
            background-color: #ffffff;
            padding: 12px 10px;
        }
    </style>
</head>

<body>
    <table class="table">
        <tr>
            <td colspan="3">x</td>
            <td>x</td>
            <td>x</td>
            <td>x</td>
            <td>x</td>
        </tr>
        <tr>
            <td rowspan="2">x</td>
            <td colspan="2">y</td>
            <td>123</td>
            <td>123</td>
            <td>123</td>
            <td>123</td>
            <tr>
                <td colspan="2">123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
            </tr>
        </tr>
    </table>
</body>

</html>
