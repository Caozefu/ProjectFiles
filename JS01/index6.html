<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第六题</title>
</head>
<body>
	<script>
		var input = prompt("请输入一个三位数：");
		var num = parseInt(input);
		var one = parseInt(num/100);
		var two = parseInt((num % 100)/10);
		var thr = num % 10;
		alert(one+two+thr);
	</script>
</body>
