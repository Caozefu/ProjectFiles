<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类</title>
	<style type = "text/css">
		a:link {
			color: green;
		}
		a:visited {
			color: red;
		}
		a:hover {
			color: pink;
		}
		a:active {
			color: yellow;
		}
	</style>
</head>
<body>

	<a href="http://www.baidu.com" target = "_blank">点击一下</a>

</body>
</html>
