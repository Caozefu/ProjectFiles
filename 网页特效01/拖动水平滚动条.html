<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .scroll {
            width: 400px;
            height: 10px;
            margin: 100px;
            background-color: #a0a0a0;
            position: relative;
        }
        .current {
            height: 10px;
            width: 0;
            background-color: #7dc2ff;
            position: absolute;
            top: 0;
            left: 0;
        }
        .mask {
            display: block;
            width: 10px;
            height: 20px;
            background-color: #7dc2ff;
            position: absolute;
            top: -5px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div class="scroll" id = "scr">
        <div class="current"></div>
        <span class = "mask"></span>
    </div>

</body>
</html>
<script>
    //debugger;
    var scroll = document.getElementById("scr");
    var current = scroll.children[0];
    var bar = scroll.children[1];
    bar.onmousedown = function() {
        document.onmousemove = function(event) {
            window.getSelection() ? window.getSelection().removeAllRanges() : document.selection.empty();
            var event = event || window.event;
            var x = event.clientX - scroll.offsetLeft - bar.offsetWidth / 2;
            x <=0 ? x = 0 : x >= scroll.offsetWidth ? x = scroll.offsetWidth - bar.offsetWidth : x;
            bar.style.left = x + "px";
            current.style.width = x + "px";
        };
        document.onmouseup = function() {
            document.onmousemove = null;
        }
    };


</script>
