<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type = "text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.bottom div {
			width: 100px;
			height: 100px;
			background-color: pink;
			margin-top: 10px;
			display: none;
		}
	</style>
	<script>
		window.onload = function () {
			var btns = document.getElementsByTagName("button");
			var divs = document.getElementById("box").getElementsByTagName("div");
			for(var i = 0,len = btns.length; i < len; i++) {
				btns[i].index = i;
				btns[i].onclick = function () {
					for(var j = 0,len = divs.length; j < len; j++) {
						divs[j].style.display = "none";
					}
					divs[this.index].style.display = "block";
				}
			}
		}
	</script>
</head>
<body>
	<div class="top">
		<button>第1个盒子</button>
		<button>第2个盒子</button>
		<button>第3个盒子</button>
		<button>第4个盒子</button>
		<button>第5个盒子</button>
		<button>第6个盒子</button>
	</div>
	<div class="bottom" id = "box">
		<div style = "display: block;">1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>
</body>
</html>
