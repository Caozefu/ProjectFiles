<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

		* {

			padding: 0;

		ul {
			list-style: none;
		}
	</style>
</head>
<body>
	<button id = "btn1">全选</button>
	<button id = "btn2">取消</button>
	<button id = "btn3">反选</button>
	<ul>
		<li>选项<input type="checkbox"></li>
		<li>选项<input type="checkbox"></li>
		<li>选项<input type="checkbox"></li>
		<li>选项<input type="checkbox"></li>
		<li>选项<input type="checkbox"></li>
		<li>选项<input type="checkbox"></li>
	</ul>
	<script>
		//window.onload = function () {
			function $(id) {
				return document.getElementById(id);
			}
			var inps = document.getElementsByTagName("input");
			var len = inps.length;
			$("btn1").onclick = function () {
				for (var i = 0; i < len; i++) {
					inps[i].checked = true;
				}
			}
			$("btn2").onclick = function () {
				for (var i = 0; i < len; i++) {
					inps[i].checked = false;
				}
			}
			$("btn3").onclick = function () {
				for (var i = 0; i < len; i++) {
					if(inps[i].checked == true) {
						inps[i].checked = false;
					}else {
						inps[i].checked = true;
					}
				}
			}
		//}
	</script>
</body>
</html>
