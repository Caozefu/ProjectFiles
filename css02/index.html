<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航栏</title>
	<style type = "text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul li {
			list-style: none;
		}
		.nav {
			width: 480px;
			margin: 100px auto;
			border: 1px solid black;
			overflow: hidden;
			_zoom: 1;
		}
		.nav ul li {
			float: left;
		}
		.nav ul li a {
			display: block;
			width: 80px;
			font: 14px/40px "微软雅黑";
			text-decoration: none;
			text-align: center;
		}
		.nav ul li a:link, .nav ul li a:visited {
			background: black;
			color: white;
		}
		.nav ul li a:hover {
			background: white;
			color: black;
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="#">导航标题</a></li>
			<li><a href="#">导航标题</a></li>
			<li><a href="#">导航标题</a></li>
			<li><a href="#">导航标题</a></li>
			<li><a href="#">导航标题</a></li>
			<li><a href="#">导航标题</a></li>
		</ul>
	</div>
</body>
</html>
