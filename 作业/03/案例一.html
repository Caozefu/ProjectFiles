<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例一 ：天猫产品列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        i {
            font-style: normal;
            text-decoration: none;
        }
        a {
            color: #000;
            text-decoration: none;
        }
        a:active {
            color: #000;
        }
        ul {
            list-style: none;
        }
        .box {
            width: 1205px;
            height: 220px;
            overflow: hidden;
            margin: 100px auto;
        }
        .box ul li {
            width: 236px;
            height: 220px;
            float: left;
            margin-right: 5px;
            padding: 25px 0 0 20px;
            box-sizing: border-box;
        }
        .box ul li p {
            font-size: 18px;
        }
        .box ul li i {
            display: block;
            color: #9acf74;
            font-size: 14px;
        }
        .box ul li img {
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <p><a href="" title = "抱抱果新首发">抱抱果新首发</a></p>
                <i>抱一下就幸福</i>
                <img src="images/demo1/1.jpg" alt="" width = "150px" height = "150px" title = "抱抱果新首发"></li>
            <li>
                <p><a href="" title = "天猫冰冰冰箱节">天猫冰冰冰箱节</a></p>
                <i>智由随风</i>
                <img src="images/demo1/2.jpg" alt="" width = "150px" height = "150px" title = "天猫冰冰冰箱节"></li>
            <li>
                <p><a href="" title = "西门子全球精选">西门子全球精选</a></p>
                <i>旗舰新品享你所想</i>
                <img src="images/demo1/3.jpg" alt="" width = "150px" height = "150px" title = "西门子全球精选"></li>
            <li>
                <p><a href="" title = "进口葡萄酒专场">进口葡萄酒专场</a></p>
                <i>原装进口品质保证</i>
                <img src="images/demo1/4.jpg" alt="" width = "150px" height = "150px" title = "进口葡萄酒专场"></li>
            <li>
                <p><a href="" title = "手机专场">手机专场</a></p>
                <i>天天搞机</i>
                <img src="images/demo1/5.jpg" alt="" width = "150px" height = "150px" title = "手机专场"></li>
        </ul>
    </div>
</body>
</html>
