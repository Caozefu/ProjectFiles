        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        a:active {
            color: #000;
        }
        body {
            background-color: #eee;
        }
        div {
            width: 320px;
            height: 424px;
            background-color: #fff;
            margin: 100px auto;
            padding: 20px;
            box-sizing: border-box;
        }
        div ul li a {
            display: block;
            font: 16px/2 "microsoft yahei";
        }
    </style>
</head>

</html>
