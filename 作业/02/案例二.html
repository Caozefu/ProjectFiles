<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例二：新闻列表</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #eee;
        }
        .box {
            width: 240px;
            height: 300px;
            margin: 100px auto;
            background-color: #fff;
            overflow: hidden;
        }
        .box ul {
            /*list-style: none;*/
            width: 200px;
            height: 228px;
            border: 1px solid #ccc;
            margin: 36px auto;
            box-sizing: border-box;
            padding: 20px;
        }
        .box ul li {
            line-height: 30px;
            font-size: 12px;
            border-bottom: 1px dashed #ddd;
        }
    </style>
</head>
<body>
    <div class = "box">
            <ul>
                <li>蓝唇妆居然这么火？</li>
                <li>大牌画风为何突变？</li>
                <li>欧莱雅男士面膜</li>
                <li>COACH与追梦女性</li>
                <li>元气少女养成记！</li>
                <li>佑天兰中国体験会</li>
            </ul>
    </div>
</body>
</html>
