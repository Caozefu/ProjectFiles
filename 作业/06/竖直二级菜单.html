<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>竖直二级菜单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 300px;
            margin: 100px auto;
        }
        .box p {
            padding-left: 45px;
            line-height: 40px;
            background: url("images/demo2/bg1.png") no-repeat -164px -416px;
        }
        .box div {
            width: 300px;
            height: 40px;
            background-color: #ddd;
            margin-bottom: 1px;
            padding-left: 10px;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 40px;
            transition: all 0.2s;
        }
        .box div:hover {
            background-color: #dbb783;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class = "box">
        <p>美图赏析</p>
        <div>美女人像</div>
        <div>风光人文</div>
        <div>动物微距</div>
        <div>鸟类摄影</div>
        <div>综合摄影</div>
    </div>
</body>
</html>
