<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            position: relative;
        }
        .bigBox {
            width: 326px;
            height: 204px;
            margin: 100px auto;
            background-color: pink;
        }
        .bigBox .car::before, .food::before, .beauty::before {
            color: white;
            display: block;
            width: 100px;
            font-size: 12px;
            line-height: 30px;
            background-color: black;
            text-align: center;
            position: absolute;
            left: -102px;
        }
        .bigBox .car::before {
            content: "豪车";
        }
        .bigBox .food::before {
            content: "美味";
            top: 31px;
        }
        .bigBox .beauty::before {
            content: "美女风景";
            top: 62px;
        }

        .imgs li {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        window.onload = function() {
            function $(id) {
                return document.getElementById(id);
            }
            var lis = $("ul").children;
            for(var i = 0; i < lis.length; i ++) {
                lis[i].index = i;
                this.style.
            }
        }
    </script>
</head>
<body>
    <div class = "bigBox">
        <ul id = "ul">
            <li class = "car">
                <div>
                    <ul class = "imgs">
                        <li><img src="images/1.jpg" alt=""></li>
                        <li><img src="images/2.jpg" alt=""></li>
                        <li><img src="images/3.jpg" alt=""></li>
                        <li><img src="images/4.jpg" alt=""></li>
                    </ul>
                    <ul class="number">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </li>
            <li class = "food">
                <div class = "smallBox">
                    <ul>
                        <li></li>
                    </ul>
                </div>
            </li>
            <li class = "beauty">
                <div class = "smallBox">
                    <ul>
                        <li></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
