<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content=""/>
    <meta name="Keywords" content=""/>
    <title>Title</title>
    <style>
        body,div,ul {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .images li {
            float: left;
        }
        .images li img {
            width: 100px;
            height: 100px;
        }
    </style>
    <script src = "jquery-3.3.1.min.js"></script>
    <script>
        $(function() {
            $("#btn2").click(function() {
                $(".images li:last").hide(300,function fn() {
                    $(this).prev().hide(300,fn);
                });
            });
            $("#btn1").click(function() {
                $(".images li:first").show(300,function fn() {
                    $(this).next().show(300,fn);
                });
            });
        });
    </script>
</head>
<body>
    <input type="button" value = "显示" id = "btn1">
    <input type="button" value = "隐藏" id = "btn2">
    <ul class = "images">
        <li><img src="images/1.jpg" alt=""></li>
        <li><img src="images/2.jpg" alt=""></li>
        <li><img src="images/3.jpg" alt=""></li>
        <li><img src="images/4.jpg" alt=""></li>
    </ul>
</body>
</html>
