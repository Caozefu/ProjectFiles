<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美女介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        i,s,h1,h2,h3,h4,h4,h5,h6 {
            font-style: normal;
            text-decoration: none;
        }
        a {
            color: #000;
            text-decoration: none;
        }
        a:active {
            color: #000;
        }
        .main {
            width: 380px;
            height: 138px;
            border-bottom: 1px solid #d9d9d8;
            margin-left: 100px;

        }

        }
        .main img {
            display: block;
            width: 90px;
            height: 90px;
            border: 4px solid #cccccb;
            border-radius: 50%;
            margin: 20px 0;
            float: left;
            cursor: pointer;
        }
        .main div {
            width: 268px;
            height: 98px;
            float: left;
            padding-left: 14px;
            margin-top: 20px;
            line-height: 98px;
        }
        .main div p {
            font-size: 13px;
            font-weight: 700;
            display: inline-block;
        }
        .main div .txt {
            font-weight: normal;
        }
        .main div span {
            font-size: 14px;
            display: inline-block;
            vertical-align: middle;
            line-height: 21px;
        }
        .main img:hover {
            border-color: #efa042;
        }
        .main div p:hover {
            color: #efa042;
        }
    </style>
</head>

    <div class = main>
