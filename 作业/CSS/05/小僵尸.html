<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小僵尸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        i,s,h1,h2,h3,h4,h4,h5,h6 {
            font-style: normal;
            text-decoration: none;
        }
        a {
            color: #000;
            text-decoration: none;
        }
        a:active {
            color: #000;
        }
        .box {
            width: 272px;
            height: 341px;
            border: 1px solid #e5e4e5;
            box-sizing: border-box;
            margin: 0 0 10px 100px;
            padding: 10px;
            color: #8b8b8b;
            font-size: 12px;
            line-height: 25px;
        }
        .box p a{
            font-size: 14px;
            font-weight: 700;
            line-height: 32px;
            color: #656565;
        }
        .box .classify .first {
            color: #e556a0;
        }
        .box h5 span {
            margin-right: 14px;
        }
        .red {
            color: #e5507f;
        }
        .box .playButton {
            display: block;
            width: 16px;
            height: 16px;
            background: url("images/demo1/play.png");
        }
    </style>
</head>
<body>
    <div class="box">
        <a href=""><img src="images/demo1/pic1.jpg" alt="" style = "display: block; margin-bottom: 7px;"></a>
        <p>
            <a href="">动画便利店X果壳网《西门子洗碗机》...</a>
        </p>
        <h3 class = "classify">
            <span class = "first">原创作品</span>
            -
            <span>影视</span>
            -
            <span>Motion Graphic</span>
        </h3>
        <h4 class = "time">
            <span>3</span>小时前上传
        </h4>
        <h5>
            <span class = "play_times red">1284</span>
            <span class = "hot">人气/<i class = "red">11</i></span>
            <span class = "comment">评论/<i class = "red">47</i></span>
            <span class = "recommend">推荐</span>
        </h5>
        <i class="playButton"></i>
    </div>
    <div class="box">
        <a href=""><img src="images/demo1/pic2.jpg" alt="" style = "display: block; margin-bottom: 7px;"></a>

            <a href="">动画便利店X果壳网《西门子洗碗机》...</a>

        <h5>
            <span class = "play_times red">1284</span>

            <span class = "recommend">推荐</span>

</html>
