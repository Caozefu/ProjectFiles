<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻潮流排行</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        body {
            background-color: #242526;
        }
        .box {
            width: 40px;
            margin: 100px 100px;
        }
        .box ul li {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
            background-image: url("images/demo1/1.png");
        }
    </style>
    
</head>
<body>
    <div class="box">
        <ul>
            <li style = "background-position: -80px -280px"></li>
            <li style = "background-position: 0 -200px"></li>
            <li style = "background-position: 0 -240px"></li>
            <li style = "background-position: 0 -320px"></li>
            <li style = "background-position: 0 0"></li>
        </ul>
    </div>
</body>
</html>
