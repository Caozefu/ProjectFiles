<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左侧菜单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        i {
            font-style: normal;
            text-decoration: none;
        }
        a {
            color: #000;
            text-decoration: none;
        }
        a:active {
            color: #000;
        }
        ul {
            list-style: none;
        }
        div {
            width: 302px;
            height: 313px;
            border: 1px solid #d9d9d9;
            margin: 100px auto;
            box-sizing: border-box;
            padding: 10px 15px;
        }
        div p {
            line-height: 43px;
            font-size: 19px;
            border-bottom: 1px solid #d9d9d9;
            font-weight: 700;
        }
        div p span {
            font-size: 15px;
            color: #dfdede;
        }
        div ul li {
            font-size: 14px;
            line-height: 35px;
        }
        div ul li i {
            display: inline-block;
            width: 21px;
            height: 16px;
            background-image: url("images/demo2/bg.png");
            margin-right: 12px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div>
        <p>
            潮流排行
            <span>Most Read</span>
        </p>
        <ul>
            <li><i style = "background-position: 0px 0px"></i>秋冬拗造型 你也需要一款时髦...</li>
            <li><i style = "background-position: 0px -30px"></i>屡登女富豪榜首 川普女儿能挣...</li>
            <li><i style = "background-position: 0px -60px"></i>英王室175年传家宝 男女出生必...</li>
            <li><i style = "background-position: 0px -90px"></i>k帅穿裙装变美 天使AA换裤装男...</li>
            <li><i style = "background-position: 0px -120px"></i>夏琳王妃美过10年前？ 穿Dior高...</li>
            <li><i style = "background-position: 0px -150px"></i>东京红毯吹出强劲中国风 吴亦凡...</li>
            <li><i style = "background-position: 0px -180px"></i>一场"最诗艺"的时装秀</li>
        </ul>
    </div>
</body>
</html>
