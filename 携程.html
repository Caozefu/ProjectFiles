<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body {
            height: 100%;
            min-width: 320px;
            max-width: 540px;
            margin: auto;
        }
        nav {
            display: flex;
            flex-direction: column;
        }
        nav .row {
            flex: 1;
        }
        nav .row:nth-child(2) {
            margin: 2px 0;
        }
        .row {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            display: flex;
            overflow: hidden;
        }
        .row div {
            height: 100%;
            flex: 1;
        }
        .row div:first-child {
            background-color: mediumvioletred;
        }
        .row div:nth-child(2) {
            margin: 0 2px;
        }
        .column {
            display: flex;
            flex-direction: column;
        }
        .column div {
            flex: 1;
            background-color: mediumvioletred;
        }
        .column div:nth-child(2) {
            margin: 2px 0 0 0;
        }
    </style>
</head>

</body>
</html>
