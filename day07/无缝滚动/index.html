<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 600px;
            height: 200px;
            margin: 100px auto;
            position: relative;
            border: 2px solid #ccc;
            overflow: hidden;
        }
        .pic {
            width: 1800px;
            position: absolute;
            left: 0;
        }
        .pic img {
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pic" id = "pict">
            <img src="images/01.jpg" alt="">
            <img src="images/02.jpg" alt="">
            <img src="images/03.jpg" alt="">
            <img src="images/04.jpg" alt="">
            <img src="images/01.jpg" alt="">
            <img src="images/02.jpg" alt="">
        </div>
    </div>
</body>
</html>
<script>
    var pic = document.getElementById("pict");
    var count = 0;
    var timer = null;
    function roll() {
        count--;
        pic.style.left = count + "px";
        while(count <= -1200) {
            count = 0;
        }
    }
    timer = setInterval("roll()",10);
    pic.onmouseover = function() {
        clearInterval(timer);
    }
    pic.onmouseout = function() {
        timer = setInterval("roll()",10);
    }
</script>
