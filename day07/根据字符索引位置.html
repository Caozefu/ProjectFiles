<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    请输入字符串：<input type="text" id = "inp1">
    要索引的字符：<input type="text" id = "inp2">
    <button id = "btn1">从前面开始索引</button>
    <button id = "btn2">从后面开始索引</button>
    <script>
        function $(id) {
            return document.getElementById(id);
        }
        $("btn1").onclick = function() {
            var str = $("inp1").value;
            var ch = $("inp2").value;
            var index = str.indexOf(ch);
            if(index == -1) {
                alert("没找到该字符。");
            }else {
                alert("在字符串中第"+ (index+1) +"个");
            }
        };
        $("btn2").onclick = function() {
            var str = $("inp1").value;
            var ch = $("inp2").value;
            var index = str.lastIndexOf(ch);
            if(index == -1) {
                alert("没找到该字符。");
            }else {
                alert("在字符串中第"+ (index+1) +"个");
            }
        }
    </script>
</body>
</html>
